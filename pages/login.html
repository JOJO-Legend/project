<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPORIO ARMANI</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="warp">
        <div class="main">
            <div class="close"><span>㐅</span></div>
            <div class="login">
                <div class="left">
                    <div class="innerleft">
                        <div class="leftmain">
                            <h2>欢迎您回来</h2>
                            <div class="phone">
                                <p>
                                    <span>手机号*</span>
                                    <a href="#">动态验证码登录</a>
                                </p>
                                <input type="text">
                            </div>
                            <div class="pass">
                                <p>密码*</p>
                                <input type="text">
                            </div>
                            <div class="logincheck">
                                <div class="remember">
                                    <input type="checkbox"> 记住我
                                </div>
                                <div class="forget">忘记密码？</div>
                            </div>
                            <button class="loginbtn">登录</button>
                        </div>
                    </div>
                    <div class="way">
                        <span>第三方登录：</span>
                        <i class="iconfont icon-gongzhonghao"></i>
                    </div>
                </div>
                <div class="right">
                    <div class="innerright">
                        <div class="rightmain">
                            <h2>注册我的账户</h2>
                            <div>创建账号您将会的以下服务</div>
                            <p><i class="iconfont icon-male"></i>管理和更新您的个人信息</p>
                            <p><i class="iconfont icon-aixin"></i>将您喜爱的商品保存到心愿单中</p>
                            <p><i class="iconfont icon-yunshupeisong"></i>记录您的收货地址以便快捷购买</p>
                            <p><i class="iconfont icon-diqiu"></i>查看订单，随时了解状态</p>
                            <button class="creatbtn">立即注册</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
